<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo do IMC </title>
    <style>        
        .container{            
            border-style: solid;
            text-align: center;
            width: 300px;
            align-content: center;
            padding: 10px;
            font-size: medium;           
        }
        .titulo{
            background-color: chartreuse;
        }        
        .group{
            text-align: left;            
        }        
    </style>
    <script>
        function calcular(){
            
            let altura = document.getElementById("altura").value;
            let peso = document.getElementById("peso").value;

           let imc = peso/(altura*altura);
           //mensagem a ser exibida conforme IMC
           let mensagem = "";
           
           if(imc<18.5){
               mensagem="Abaixo do peso,vamos comer hamburguer";
           }else if(imc>=18.5 && imc<=24.9){
               mensagem="Peso normal, Parabéns";
           }else if(imc>=25 && imc<=29.9){
                mensagem="Sobrepeso, cuidado com sua alimentação";
           }else if(imc>=30 && imc<=34,9){
                mensagem="Obesidade grau 1";
           }else if(imc>=35 && imc<=39.9){
                mensagem="Obesidade grau 2";
           }else{
               mensagem="Obesidade grau 3";
           }
           document.getElementById("imc").innerText=imc;
         
           document.getElementById("mensagem").innerText=mensagem;
        }
    </script>

</head>

<body>   
    
    <div class="container">
        <div class="titulo" >
            <h1>Cálculo do IMC</h1>    
        </div>
        <hr>
        <div class="group">
            <label for="altura">Altura</label> <br>
            <input id="altura" placeholder="Digite sua altura"/>
        <br>
        <div class="group">
            <label for="peso">Peso</label> <br>
            <input id="peso" placeholder="Digite seu peso"/>
        </div>
        <br>
        <div>
            <button onclick="calcular()">Calcular IMC</button>
        </div>
        <label id="imc"></label>
        <br>
        <label id="mensagem"></label>

    </div>
</body>

</html>
